<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/Отбор астронавтов.css"/>
    <title>Отбор астронавтов</title>
</head>
  <body>
    <h2 align="center">Анкета претендента</h2>
    <h4 align="center">на участие в миссии</h4>
    <div>
       <form method="post" enctype="multipart/form-data" class="login_form">
            <input type="text" class="form-control" id="surname" aria-describedby="nameHelp" placeholder="Введите фамилию" name="surname">
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Введите имя" name="name">
            <br/>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">

            <div class="form-group">
            <label for="education">Какое у Вас образование?</label>
                <select class="form-control" id="education" name="education">
                    <option>Начальное</option>
                    <option>Среднее</option>
                    <option>Высшее</option>
                    <option>Послевузовское</option>
                </select>
            </div>

            <h7>Какие у Вас есть профессии?</h7>
            <div class="form-group form-check">
                <label><input type="checkbox" class="form-check-input" id="prof1" name="prof1">инженер-исследователь</label>
                <br/>
                <label ><input type="checkbox" class="form-check-input" id="prof2" name="prof2">пилот</label>
                <br/>
                <label><input type="checkbox" class="form-check-input" id="prof3" name="prof3">экзобиолог</label>
                <br/>
                <label><input type="checkbox" class="form-check-input" id="prof4" name="prof4">специалист по радиационной защите</label>
                <br/>
                <label><input type="checkbox" class="form-check-input" id="prof5" name="prof5">астрогеолог</label>
                <br/>
                <label><input type="checkbox" class="form-check-input" id="prof6" name="prof6">инженер жизнеобеспечения</label>
                <br/>
                <label><input type="checkbox" class="form-check-input" id="prof7" name="prof7">инженер по терраформированию</label>
                <br/>
                <label><input type="checkbox" class="form-check-input" id="prof8" name="prof8">врач</label>
            </div>

            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                    <label class="form-check-label" for="male">Мужской</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                    <label class="form-check-label" for="female">Женский</label>
                </div>
            </div>

            <div class="form-group">
                <label for="about">Почему Вы хотите принять учатие в миссии?</label>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
            </div>
            <button type="submit" class="btn btn-primary">Записаться</button>
     </form>
    </div>
  </body>
</html>
